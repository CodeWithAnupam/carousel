<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <img id="dp" src="" alt="pic 1">
      <blockquote class="testimonial">
        <p class="testimonial-text">
        Lorem ipsum dolor sit amet, officia excepteur ex fugiat reprehenderit enim labore culpa sint ad nisi Lorem pariatur mollit ex esse exercitation amet. Nisi anim cupidatat excepteur.</p>
        <p class="testimonial-author">Jasmin P.</p>
        <p class="testimonial-job">Assistant Teacher</p>
      </blockquote>
      <button class="btn btn--left">
        <svg width="80px" height="80px" viewBox="-0.5 0 25 25" class="btn-icon" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path class="path-1" d="M12 22C17.2467 22 21.5 17.7467 21.5 12.5C21.5 7.25329 17.2467 3 12 3C6.75329 3 2.5 7.25329 2.5 12.5C2.5 17.7467 6.75329 22 12 22Z" 
          stroke="#0F0F0F" 
          stroke-miterlimit="10" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          <path class="path-2" d="M14.33 16.67L10.52 12.86C10.32 12.66 10.32 12.35 10.52 12.15L14.33 8.33997" stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="btn btn--right">
        <svg width="80px" height="80px" viewBox="-0.5 0 25 25" class="btn-icon" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path class="path-1" d="M12 22C17.2467 22 21.5 17.7467 21.5 12.5C21.5 7.25329 17.2467 3 12 3C6.75329 3 2.5 7.25329 2.5 12.5C2.5 17.7467 6.75329 22 12 22Z" stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
          <path class="path-2"  d="M10.37 8.34L14.18 12.15C14.38 12.35 14.38 12.66 14.18 12.86L10.37 16.67" stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--active">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  
  </body>
</html>
